{% extends 'base.html' %}

{% block title %}Password reset complete | {{ block.super }}{% endblock %}

{% block content %}
<div class="row"><div class="page-header">
    <h1>Password was changed successfully</h1>
</div></div>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <p>
            Your password has been changed! You may now <a href="{% url 'login' %}">log in</a>.
        </p>
    </div>
</div>
{% endblock %}
