{% extends "base.html" %}

{% block title %}Activation complete | {{ block.super }}{% endblock %}

{% block content %}
<div class="row"><div class="page-header">
    <h1>Activation was successful</h1>
</div></div>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <p>
            Your account is now activated.
            {% if not user.is_authenticated %}Now you can <a href="{% url 'login' %}">sign in</a>.{% endif %}
        </p>
    </div>
</div>
{% endblock %}
